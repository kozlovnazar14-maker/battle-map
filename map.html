<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Супутникова Карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; }
        #map { height: 100vh; width: 100%; }
        .back-btn { 
            position: absolute; top: 10px; right: 10px; z-index: 1000; 
            background: rgba(0,0,0,0.8); color: white; padding: 10px 15px; 
            text-decoration: none; border-radius: 5px; border: 1px solid #e74c3c; 
            font-family: Arial; font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← В МЕНЮ</a>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Створюємо карту
        var map = L.map('map').setView([48.37, 31.16], 6);
        
        // ПІДКЛЮЧАЄМО СУПУТНИК
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri, Maxar, Earthstar Geographics'
        }).addTo(map);

        // Додаємо маркер
        L.marker([48.45, 34.98]).addTo(map).bindPopup("<b>Командний центр</b>");

        // Додаємо червону зону
        L.circle([48.01, 37.80], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.4,
            radius: 30000 
        }).addTo(map);
    </script>
</body>
</html>
